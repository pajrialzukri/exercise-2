<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="calc.js"></script>
    
    <link rel="stylesheet" href="calc.css">
   

    <title>Kalkulator</title>
</head>
<body class="background">
    
        
    <div class="container">
    <div class="main" >
            <h1 class="text text-center">Kalkulator</h1>
            
        <form name="form">
            <input class="textview" name="textview" disabled="true">
             </form>
             
             <table>
            <tr> 
                <td><input class="button" type="button" value="C" onclick="clean()" style="color:red"></td>
                <td><input class="button"type="button" value="<" onclick="back()"></td>
                <td><input class="button"type="button" value="/" onclick="insert('/')" style="color:rgb(255, 187, 0)"></td>
                <td><input class="button"type="button" value="x" onclick="insert('*')" style="color:rgb(255, 187, 0)"></td>
            </tr>

            <tr> 
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')" style="color:rgb(255, 187, 0)"></td>
            </tr>

            <tr> 
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')" style="color:rgb(255, 187, 0)"></td>
            </tr>
            <tr> 
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>
            <tr>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td colspan="3"><input class="button" style="width:160px" type="button" value="=" onclick="jumlah()"></td>
                    
                </tr>
                
             </table>
             
       
    </div>
    </div>
    </div>
</body>
</html>
